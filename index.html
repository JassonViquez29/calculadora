<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Moderna</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="calculator-card shadow-lg">

        <div class="calculator-header text-center">
            <h4 class="mb-0">Calculadora</h4>
            <small>Simple • Rápida • Moderna</small>
        </div>

        <div class="calculator-body">
            <div class="mb-3">
                <label class="form-label">Número 1</label>
                <input type="number" id="num1" class="form-control form-control-lg" placeholder="Ingrese un número">
            </div>

            <div class="mb-3">
                <label class="form-label">Número 2</label>
                <input type="number" id="num2" class="form-control form-control-lg" placeholder="Ingrese un número">
            </div>

            <div class="d-grid gap-2 mb-3">
                <div class="btn-group">
                    <button class="btn btn-outline-primary" onclick="calcular('+')">+</button>
                    <button class="btn btn-outline-primary" onclick="calcular('-')">−</button>
                    <button class="btn btn-outline-primary" onclick="calcular('*')">×</button>
                    <button class="btn btn-outline-primary" onclick="calcular('/')">÷</button>
                </div>
            </div>

            <div id="resultado" class="alert alert-primary text-center mb-0">
                Resultado: —
            </div>
        </div>

    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Moderna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>

    <div class="row g-2 mt-3">
      <div class="col-3"><button class="btn btn-calc btn-clear" data-value="C">C</button></div>
      <div class="col-3"><button class="btn btn-calc btn-operator" data-value="/">÷</button></div>
      <div class="col-3"><button class="btn btn-calc btn-operator" data-value="*">×</button></div>
      <div class="col-3"><button class="btn btn-calc btn-operator" data-value="-">−</button></div>

      <div class="col-3"><button class="btn btn-calc btn-number" data-value="9">9</button></div>
      <div class="col-3"><button class="btn btn-calc btn-operator" data-value="+">+</button></div>

      <div class="col-3"><button class="btn btn-calc btn-number" data-value="4">4</button></div>
      <div class="col-3"><button class="btn btn-calc btn-number" data-value="5">5</button></div>
      <div class="col-3"><button class="btn btn-calc btn-number" data-value="6">6</button></div>
      <div class="col-3"><button class="btn btn-calc btn-equal" data-value="=">=</button></div>

      <div class="col-3"><button class="btn btn-calc btn-number" data-value="1">1</button></div>
      <div class="col-3"><button class="btn btn-calc btn-number" data-value="2">2</button></div>
      <div class="col-3"><button class="btn btn-calc btn-number" data-value="3">3</button></div>
      <div class="col-3"><button class="btn btn-calc btn-number" data-value=".">.</button></div>

      <div class="col-12"><button class="btn btn-calc btn-number w-100" data-value="0">0</button></div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/script.js"></script>
</body>
</html>

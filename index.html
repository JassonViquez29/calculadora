<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <div class="menu">
    <button class="btn btn-menu active" id="btnCalc">Calculadora</button>
    <button class="btn btn-menu" id="btnResults">Resultados</button>
  </div>

  <!-- CALCULADORA -->
  <div id="calcView" class="calculator">
    <div id="display" class="display">0</div>

    <div class="row g-2 mt-3">
      <div class="col-3"><button class="btn btn-calc btn-clear" data-value="C">C</button></div>
      <div class="col-3"><button class="btn btn-calc btn-op" data-value="/">÷</button></div>
      <div class="col-3"><button class="btn btn-calc btn-op" data-value="*">×</button></div>
      <div class="col-3"><button class="btn btn-calc btn-op" data-value="-">−</button></div>

      <div class="col-3"><button class="btn btn-calc" data-value="7">7</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value="8">8</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value="9">9</button></div>
      <div class="col-3"><button class="btn btn-calc btn-op" data-value="+">+</button></div>

      <div class="col-3"><button class="btn btn-calc" data-value="4">4</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value="5">5</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value="6">6</button></div>
      <div class="col-3"><button class="btn btn-calc btn-equal" data-value="=">=</button></div>

      <div class="col-3"><button class="btn btn-calc" data-value="1">1</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value="2">2</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value="3">3</button></div>
      <div class="col-3"><button class="btn btn-calc" data-value=".">.</button></div>

      <div class="col-12">
        <button class="btn btn-calc w-100" data-value="0">0</button>
      </div>
    </div>
  </div>

  <!-- RESULTADOS -->
  <div id="resultsView" class="results d-none">
    <h4>Historial de Resultados</h4>

    <table class="table table-dark table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Operación</th>
          <th>Resultado</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tableResults"></tbody>
    </table>

    <div class="exports">
      <button class="btn btn-outline-success" onclick="exportCSV()">Excel</button>
      <button class="btn btn-outline-primary" onclick="exportJSON()">JSON</button>
      <button class="btn btn-outline-warning" onclick="exportXML()">XML</button>
      <button class="btn btn-outline-danger" onclick="exportPDF()">PDF</button>
    </div>
  </div>
</div>

<!-- LIBRERIAS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- JS -->
<script src="js/script.js"></script>
</body>
</html>

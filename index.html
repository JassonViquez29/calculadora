<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trading Signals Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">

<div class="container py-4">
    <h2 class="text-center mb-4">üìä Registro de Se√±ales - √çndices Sint√©ticos</h2>

    <!-- FORM -->
    <div class="card bg-secondary mb-4">
        <div class="card-body">
            <form id="signalForm" class="row g-3">

                <div class="col-md-3">
                    <label class="form-label">√çndice</label>
                    <select class="form-select" id="indice" required>
                        <option value="">Seleccione</option>
                        <option>Boom 1000</option>
                        <option>Crash 300</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" required>
                        <option value="">Seleccione</option>
                        <option>Compra</option>
                        <option>Venta</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Entrada</label>
                    <input type="number" step="0.01" class="form-control" id="entrada" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Stop Loss</label>
                    <input type="number" step="0.01" class="form-control" id="sl" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Take Profit</label>
                    <input type="number" step="0.01" class="form-control" id="tp" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Resultado</label>
                    <select class="form-select" id="resultado">
                        <option>Pendiente</option>
                        <option>Win</option>
                        <option>Loss</option>
                    </select>
                </div>

                <div class="col-md-9">
                    <label class="form-label">Comentario</label>
                    <input type="text" class="form-control" id="comentario">
                </div>

                <div class="col-12 text-end">
                    <button class="btn btn-success">Guardar Se√±al</button>
                </div>

            </form>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card bg-secondary">
        <div class="card-body table-responsive">
            <table class="table table-dark table-striped align-middle">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>√çndice</th>
                        <th>Tipo</th>
                        <th>Entrada</th>
                        <th>SL</th>
                        <th>TP</th>
                        <th>Resultado</th>
                        <th>Comentario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tablaSignals"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
